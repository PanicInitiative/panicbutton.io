name: Panic Button
version: 7
markdown: redcarpet
pygments: true
permalink: /:categories/:title.html
exclude:
  - .gitignore
  - README.md
  - privatekey.p12
  - Gemfile
  - Gemfile.lock
languages: &languages
  - name: 'English'
    value: 'en'
  - name: 'Espa√±ol'
    value: 'es'
