          element: "hidden"
          label: "Slug"
          value: ''
      - name: "layout"
        field:
          element: "hidden"
          value: ''
      - name: "module"
        field:
          element: "hidden"
          value: ''
      - name: "title"
        field:
          element: "text"
          label: "Sections title"
          placeholder: "This is a title"
      - name: "heading"
        field:
          element: "text"
          label: "Sections heading"
          placeholder: "This is a heading"
      - name: "section_order"
        field:
          element: "number"
          label: "Section Order"
      - name: "categories"
        field:
          element: "hidden"
          label: "Posts categories"
    _posts/help:
      - name: "layout"
        field:
          element: "hidden"
          value: ''
      - name: "slug"
        field:
          element: "hidden"
          label: "Slug"
          value: ''
      - name: "title"
        field:
          element: "text"
          label: "Post's heading"
          placeholder: "This is a heading"
      - name: "lang"
        field:
          element: "select"
          label: "Select language"
          placeholder: "English"
          options: *languages
          selected: "en"
      - name: "module"
        field:
          element: "hidden"
          value: ''
      - name: "heading"
        field:
          element: "text"
          label: "Post's heading"
          placeholder: "This is a heading"
      - name: "toc"
        field:
          element: "hidden"
          label: "Post's Table of Contents"
          value: ''
      - name: "section_order"
        field:
