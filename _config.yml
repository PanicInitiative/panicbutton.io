name: Panic Button
version: 7
markdown: kramdown
kramdown: 
  parse_block_html: true
pygments: true
permalink: /:categories/:title.html
exclude:
  - .gitignore
  - README.md
  - privatekey.p12
  - Gemfile
  - Gemfile.lock
languages: &languages
  - name: 'English'
    value: 'en'
  - name: 'Español'
    value: 'es'
  - name: 'Français'
    value: 'fr'
prose:
  rooturl: '_posts'
  siteurl: 'https://panicbutton.io'
  media: 'media'
  metadata:
    _posts/web:
      - name: "lang"
        field:
          element: "select"
          label: "Select language"
          placeholder: "English"
          options: *languages
          selected: "en"
      - name: "slug"
