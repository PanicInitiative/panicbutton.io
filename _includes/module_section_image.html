<section class="content story white container jumbotron intcont mobnopad" id="story">
    <div class="col-lg-12 col-md-12 col-sm-12 center">
        <div class="title" role="button">
            <strong>{{{section.heading | markdownify}}</strong>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        {{section.content}} {% if section.image %}
        <div class="col-3xs-12 col-4xs-12">
            <img src="{{ BASE_PATH}}/images/{{section.image.src}}" class="about-illus img-responsive block-center">
            <div class="img-capt">{{section.image.caption | markdownify}}</div>
        </div>
        {% endif %}
        <div class="clearfix"></div>
        <div class="center">
            <div class="bar">&nbsp;</div>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
